<span th:fragment="comments">
  <div class="card mb-4" id="show-comments-block">
    <div class="card-header" id="show-comment-header">Show comments</div>

    <div class="card row-cols-1 comment-block" id="template-comment">
      <div class="card-header comment-name">Name</div>
      <div class="card-body">
        <p class="comment-text">
          Comment text
        </p>
        <small class="form-text text-muted comment-timestamp">Date</small>
      </div>
    </div>
  </div>

</span>
