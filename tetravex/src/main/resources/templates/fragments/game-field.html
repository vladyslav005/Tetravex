<div th:fragment="gamefield (solved, shuffled)">
    <div class="card mb-4">

        <div class="row-cols-auto text-center card-header m-0">
            <div class="row flex-row flex-sm-row flex-md-row flex-lg-row flex-xl-row" id="time-score">

                <h3 class="text-center col  mx-0 mx-sm-4 mx-lg-5 mx-xl-5" id="timer">Time: 00:00</h3>
                <h3 class="text-center col  mx-0 mx-sm-4 mx-lg-5 mx-xl-5" id="score">Score: 5000</h3>



            </div>
        </div>

        <div class="card-body row boards-container">

            <div class="container col-auto board px-4" id="played">
                <div class="row board-row" th:each="row: ${solved}">
                    <div class="col-1 tile empty" th:data-x="${tile.x}" th:data-y="${tile.y}"
                         th:each="tile: ${row}">
                        <div class="empty left"></div>
                        <div class="empty right"></div>
                        <div class="empty top"></div>
                        <div class="empty bottom"></div>
                    </div>
                </div>
                <p class="mb-0 subscription">Played</p>
            </div>


            <div class="container col-auto board px-4" id="shuffled">
                <div class="row board-row" th:each="row: ${shuffled}">
                    <div class="col-1 tile" draggable="true" th:data-x="${tile.x}" th:data-y="${tile.y}"
                         th:each="tile: ${row}">
                        <div th:class="${tile.top}"></div>
                        <div th:class="${tile.bottom}"></div>
                        <div th:class="${tile.left}"></div>
                        <div th:class="${tile.right}"></div>
                    </div>
                </div>
                <p class="mb-0 subscription">Shuffled</p>
            </div>

            <div class="container col-auto board px-5" id="solved">
                <div class="row board-row" th:each="row: ${solved}">
                    <div class="col-1 tile" th:data-x="${tile.x}" th:data-y="${tile.y}" th:each="tile: ${row}">
                        <div th:class="${tile.top}"></div>
                        <div th:class="${tile.bottom}"></div>
                        <div th:class="${tile.left}"></div>
                        <div th:class="${tile.right}"></div>
                    </div>
                </div>

                <p class="mb-0 subscription">Solved</p>

            </div>

        </div>


    </div>


</div>
