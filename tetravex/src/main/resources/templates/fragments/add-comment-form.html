 <span th:fragment="add-comment">
    <div class="card mb-4">
        <div class="card-header" id="add-comment-header">Add comment</div>
        <div class="card-body" id="add-comment-form">
            <div class="form-group row">
                <label class="col">Your name: </label>
                <input type="email" class="form-control col comment-input" id="input-player" aria-describedby="emailHelp" placeholder="Enter name">
            </div>

            <div class="form-group row">
                <label class="col">Comment:</label>
                <input type="email" class="form-control col comment-input" id="input-comment" aria-describedby="emailHelp" placeholder="Enter comment">


            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary" id="add-cmnt-submit">Submit</button>
            </div>
        </div>
    </div>
 </span>
